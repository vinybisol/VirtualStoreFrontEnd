<div class="container">
  <div *ngIf="cart.getTotal() > 0" class="ecommerce-footer slideInUp">
    <div class="ecommerce-footer-content">
      <div class="ecommerce-footer-text">
        <h1 class="ecommerce-footer-title">Adicionado</h1>
        <p class="ecommerce-footer-description">
          <span> {{ cart.getLastAddProduct() }} </span>
        </p>
      </div>
      <div class="ecommerce-row-detail">
        <div class="ecommerce-row-detail-content">
          <h3>
            <span>{{ cart.qtItens() }} produtos adicionados no carrinho</span>
            <br />
            <span>R$ {{ cart.getTotal() }}</span>
          </h3>
        </div>
      </div>
      <div class="ecommerce-button">
        <button mat-raised-button color="primary" (click)="clearCartShopping()">
          Limpar carrinho
        </button>
      </div>
    </div>
  </div>
</div>
