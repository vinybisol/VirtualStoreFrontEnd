<section>
  <mat-drawer-container
    [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
    class="example-container"
  >
    <mat-drawer mode="side" [opened]="!collapsed">
      <mat-nav-list>
        <a
          *ngFor="let nav of navData"
          mat-list-item
          [routerLink]="[nav.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ nav.label }}</a
        >
      </mat-nav-list></mat-drawer
    >
    <mat-drawer-content>
      <app-body></app-body>
    </mat-drawer-content>
  </mat-drawer-container>
</section>
