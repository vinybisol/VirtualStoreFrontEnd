<mat-card>
  <mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Coluna Name -->
    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let product">
        {{ product.name }}
      </mat-cell>
    </ng-container>

    <!-- Coluna Price -->
    <ng-container matColumnDef="price">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let product">
        {{ product.price }}
      </mat-cell>
    </ng-container>

    <!-- Coluna Price Market -->
    <ng-container matColumnDef="priceMarket">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Preço de Mercado </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let product">
        {{ product.priceMarket }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
      (click)="getRow(row)"
    ></mat-row>
  </mat-table>
</mat-card>
