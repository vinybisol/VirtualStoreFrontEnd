<div *ngIf="products$ | async as product; else loading">
  <app-product-list
    [products]="product"
    (outputProduct)="onEdit($event)"
  ></app-product-list>
</div>

<!--Loading-->
<ng-template #loading>
  <app-mat-spinner-overlay></app-mat-spinner-overlay>
</ng-template>

<div class="add-button-container">
  <button mat-fab color="primary" (click)="onAdd()" aria-label="add button">
    <mat-icon>add</mat-icon>
  </button>
</div>
